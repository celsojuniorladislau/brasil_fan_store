            50% { opacity: 1; }
        }

            animation: glow 3s ease-in-out infinite;
        }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Componente Modal Reutiliz√°vel
        const Modal = ({ isOpen, tipo = 'info', titulo, mensagem, onClose, botao = 'Fechar' }) => {
            const [isClosing, setIsClosing] = useState(false);

            React.useEffect(() => {
                if (isOpen && tipo === 'success') {
                    const timer = setTimeout(() => {
                        handleClose();
                    }, 3000);
                    return () => clearTimeout(timer);
                }
            }, [isOpen, tipo]);

            const handleClose = () => {
                setIsClosing(true);
                setTimeout(() => {
                    setIsClosing(false);
                    onClose();
                }, 300);
            };

            if (!isOpen && !isClosing) return null;

            const tipoConfig = {
                error: { icon: '‚ö†Ô∏è', color: 'error', textColor: 'text-red-700', titulo: titulo || 'Opa! Algo deu errado' },
                success: { icon: '‚úÖ', color: 'success', textColor: 'text-green-700', titulo: titulo || 'Sucesso!' },
                info: { icon: '‚ÑπÔ∏è', color: 'info', textColor: 'text-blue-700', titulo: titulo || 'Informa√ß√£o' }
            };

            const config = tipoConfig[tipo];

            return (
                <>
                    <div 
                        className="fixed inset-0 bg-black bg-opacity-50 z-40 modal-backdrop"
                        onClick={handleClose}
                    ></div>
                    
                    <div className="fixed inset-0 flex items-center justify-center z-50 p-4">
                        <div className={`modal-content ${isClosing ? 'closing' : ''} modal-${tipo} card-premium w-full max-w-md mx-auto`}>
                            {/* √çcone */}
                            <div className="flex justify-center mb-4">
                                <div className={`modal-icon ${config.color}`}>
                                    {config.icon}
                                </div>
                            </div>

                            {/* T√≠tulo */}
                            <h2 className={`text-2xl font-black text-center mb-3 ${config.textColor}`}>
                                {config.titulo}
                            </h2>

                            {/* Mensagem */}
                            <p className="text-gray-700 text-center mb-8 leading-relaxed">
                                {mensagem}
                            </p>

                            {/* Bot√£o */}
                            <button
                                onClick={handleClose}
                                className={`w-full py-3 rounded-lg font-bold transition-all text-base ${
                                    tipo === 'error'
                                        ? 'bg-red-600 hover:bg-red-700 text-white'
                                        : tipo === 'success'
                                        ? 'bg-green-600 hover:bg-green-700 text-white'
                                        : 'bg-blue-600 hover:bg-blue-700 text-white'
                                }`}
                            >
                                {botao}
                            </button>
                        </div>
                    </div>
                </>
            );
        };

            return (
