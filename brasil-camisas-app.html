</head>

                                                { id: 'cartao', icon: 'üí≥', nome: 'Cart√£o', desc: 'At√© 12x' },
                                                { id: 'boleto', icon: 'üìã', nome: 'Boleto', desc: '3 dias' }
                                            ].map(metodo => (
                                                <button
                                                    key={metodo.id}
                                                    onClick={() => setMetodoPagamento(metodo.id)}
                                                    className={`w-full p-4 rounded-lg border-2 transition-all text-left ${
                                                        metodoPagamento === metodo.id
                                                            ? 'border-green-600 bg-green-50'

                                                    }`}
                                                >
                                                    <div className="flex items-center justify-between">
                                                        <div className="flex items-center gap-3">
                                                            <span className="text-2xl">{metodo.icon}</span>

                                                                <p className="text-xs text-gray-600">{metodo.desc}</p>
                                                            </div>
                                                        </div>
                                                        <div className={`w-5 h-5 rounded-full border-2 ${metodoPagamento === metodo.id ? 'bg-green-600 border-green-600' : 'border-gray-300'}`}></div>
                                                    </div>
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <button
                                        onClick={() => {
                                            if (!checkout.nome || !checkout.email || !checkout.endereco || !metodoPagamento) {
                                                alert('Preencha todos os campos');
                                                return;
                                            }
                                            setPasso(4);
                                        }}
                                        className="w-full btn-primary py-4 text-lg"
                                    >
                                        Continuar para Pagamento ‚Üí
                                    </button>
                                </div>

                                <div className="card-premium h-fit sticky top-24 p-6">
                                    <h3 className="font-black text-lg mb-6">Resumo</h3>
                                    <div className="space-y-3 mb-6 pb-6 border-b-2">
                                        {carrinho.map((item) => (
                                            <div key={item.id} className="flex justify-between text-sm">
                                                <span>{item.nome} x{item.quantidade}</span>
                                                <span className="font-bold">R$ {(item.preco * item.quantidade).toFixed(2)}</span>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="flex justify-between text-lg font-bold text-green-600">
                                        <span>Total:</span>
                                        <span>R$ {total.toFixed(2)}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // PASSO 4: PAGAMENTO
            if (passo === 4) {
                return (
                    <div className="bg-white min-h-screen">
                        <header className="sticky top-0 z-50 bg-white shadow-lg">
                            <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                                <button onClick={() => setPasso(3)} className="text-2xl">‚Üê</button>
                                <h1 className="text-xl font-bold">Passo 4 de 5: Pagamento</h1>
                                <div></div>
                            </div>
                        </header>

                        <div className="max-w-2xl mx-auto px-4 py-12">
                            <div className="step-indicator mb-8">
                                {[1,2,3,4,5].map((i) => <div key={i} className={`step ${i <= 4 ? 'active' : ''}`}></div>)}
                            </div>

                            {metodoPagamento === 'pix' ? (
                                <div className="card-premium text-center p-12 animate-scale">
                                    <h2 className="text-4xl font-black mb-4">C√≥digo PIX</h2>
                                    <p className="text-gray-600 mb-8">Escaneie com seu app banc√°rio</p>
                                    <div className="bg-gray-100 p-12 rounded-lg mb-8 font-mono text-4xl">‚ñà ‚ñÄ ‚ñà</div>
                                    <button onClick={() => alert('‚úì Copiado!')} className="w-full btn-primary mb-4 py-4">Copiar C√≥digo PIX</button>
                                    <button onClick={() => { setPedidoConfirmado({numero: Math.floor(100000 + Math.random() * 900000), data: new Date().toLocaleDateString('pt-BR'), nome: checkout.nome, email: checkout.email}); setPasso(5); }} className="w-full btn-primary py-4">‚úì Confirmar Pagamento</button>
                                </div>
                            ) : (
                                <div className="card-premium p-8 animate-scale">
                                    <h2 className="text-3xl font-black mb-6">Dados do Cart√£o</h2>
                                    <div className="space-y-4 mb-8">
                                        <input type="text" placeholder="N√∫mero do Cart√£o" className="input-premium" />
                                        <div className="grid grid-cols-2 gap-4">
                                            <input type="text" placeholder="MM/AA" className="input-premium" />
                                            <input type="text" placeholder="CVV" className="input-premium" />
                                        </div>
                                    </div>
                                    <button onClick={() => { setPedidoConfirmado({numero: Math.floor(100000 + Math.random() * 900000), data: new Date().toLocaleDateString('pt-BR'), nome: checkout.nome, email: checkout.email}); setPasso(5); }} className="w-full btn-primary py-4 text-lg">Confirmar Pagamento</button>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // PASSO 5: CONFIRMA√á√ÉO
            if (passo === 5) {
                return (
                    <div className="gradient-brasil min-h-screen flex items-center justify-center px-4 py-8">
                        <div className="max-w-2xl w-full card-premium p-12 text-center animate-scale">
                            <div className="text-7xl mb-6">‚úÖ</div>
                            <h1 className="text-5xl font-black text-green-700 mb-2">Pedido Confirmado!</h1>
                            <p className="text-2xl font-light text-gray-600 mb-8">Obrigado! Voc√™ √© um verdadeiro torcedor.</p>
                            <div className="bg-green-50 border-2 border-green-600 rounded-lg p-8 mb-8">
                                <p className="text-gray-600 mb-2">Pedido #</p>
                                <p className="text-5xl font-mono font-bold text-green-700">{pedidoConfirmado?.numero}</p>
                            </div>
                            <div className="text-left space-y-3 mb-8 pb-8 border-b-2">
                                <div className="flex justify-between font-bold"><span>Nome:</span><span>{pedidoConfirmado?.nome}</span></div>
                                <div className="flex justify-between font-bold"><span>Email:</span><span className="text-blue-600">{pedidoConfirmado?.email}</span></div>
                                <div className="flex justify-between font-bold"><span>Total:</span><span className="price-tag">R$ {total.toFixed(2)}</span></div>
                            </div>
                            <button onClick={() => { setCarrinho([]); setSelecionado(null); setPasso(0); }} className="w-full btn-primary py-4 text-lg mb-4">üè† Voltar √† P√°gina Inicial</button>
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.render(<BrasilCamisasApp />, document.getElementById('root'));
    </script>
